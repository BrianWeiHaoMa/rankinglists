{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create list
{% endblock title %}

{% block base_top_title %}
Create a list.
{% endblock base_top_title %}

{% block base_content %}
<div class="d-flex flex-column align-items-center">
    <form method="post" id="solo-form" autocomplete="off">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-dark" type="submit">Create list</button>
    </form>
</div>
{% endblock base_content %}
